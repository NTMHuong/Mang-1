<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = [-3, 5, 1, 3, 2, 10];
  let max = a[0];
  for(let i=0; i<a.length; i++){
    if(a[i+1] > a[i]){
      max = a[i+1];
    }else{
      max = a[i]
    }
  }
  alert("Gia tri lon nhat trong mang: " +max);
</script>
</body>
